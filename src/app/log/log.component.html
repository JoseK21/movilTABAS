<br>
<div style="text-align:center">
  <h1>
    Welcome
  </h1>
  <img width="300" alt="Angular Logo" src="assets/tabas_logo.png">
</div>

<!-- Log In -->
<form class="form-horizontal">  
  <div class="form-group">
    <label for="input_Username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input_Username" placeholder="Username" required>
    </div>
  </div>
  <div class="form-group">
    <label for="input_Password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="input_Password" placeholder="Password" required>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10 ">
      <button type="button" class="btn btn-info btn-block" >Log In</button>
      <br>

      <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>Holy guacamole!</strong> You should check in on some of those fields below.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

      <div class="row justify-content-center">
        <div class="col-8">
          <button type="button" class="btn btn-success btn-block" routerLink="SignUpAdmin" >Create New Account</button>
        </div>
      </div>
    </div>
  </div>
</form>
