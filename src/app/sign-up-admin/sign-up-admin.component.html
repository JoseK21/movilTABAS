<div class="p-2 bg-dark text-white">
  <img src="assets/logo_main.png" alt="..." class="img-fluid">
</div>

<div class="container-fluid">
  <br>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="input_FirstName">First Name</label>
        <input type="text" class="form-control" id="input_FirstName" placeholder="First Name">
      </div>
      <div class="form-group col-md-6">
        <label for="input_LastName">Last Name</label>
        <input type="text" class="form-control" id="input_LastName" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group">
      <label for="input_Email">Email</label>
      <input type="email" class="form-control" id="input_Email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="input_PhoneNumber">Phone Number</label>
      <input type="text" class="form-control" id="input_PhoneNumber" placeholder="Phone Number">
    </div>
    <div class="form-group">
      <label for="input_Username_SU">Username</label>
      <input type="text" class="form-control" id="input_Username_SU" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="input_Password_SU">Password</label>
      <input type="{{password_show}}" class="form-control" id="input_Password_SU" placeholder="Password">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="check_Password_SU" (click)="showPassword()">
      <label class="form-check-label" for="check_Password">
        Show
      </label>
    </div>
    <div class="form-group">
      <label>Role</label>
      <div class="form-row">
        <div class="form-group" *ngFor="let role of listRole;">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="check_{{role}}">
            <label class="form-check-label" for="check_{{role}}">{{role}}</label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-row justify-content-center">
      <button type="button" class="btn btn-info btn-block" (click)="SignUp()">Sign Up</button>
    </div>
    <br>
    <!-- ALERT -->
    <div class="form-row justify-content-center" *ngIf="show_alert">
      <div class="col-10">
        <div class="alert alert-{{type_alert}} alert-dismissible fade show" role="alert">
          <strong>{{text_alert}}</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="show_Alert(false)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </form>
  <button type="button" class="btn btn-outline-dark btn-sm btn-block" routerLink="">Back</button>
</div>
<br>
