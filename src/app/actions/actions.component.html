<div class="p-1 bg-dark text-white text-center">
  <img src="assets/logo_main.png" alt="..." class="img-fluid">
  <!-- <h6>{{childMessage}}</h6>  -->
</div>

<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="main-tab" data-toggle="tab" href="#main" role="tab" aria-controls="main"
      aria-selected="true">Main</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="assignment-tab" data-toggle="tab" href="#assignment" role="tab" aria-controls="assignment"
      aria-selected="true">Scanning</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="scanning-tab" data-toggle="tab" href="#scanning" role="tab" aria-controls="scanning"
      aria-selected="false">Assignment</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="signOut-tab" data-toggle="tab" href="#signOut" role="tab" aria-controls="signOut"
      aria-selected="false">Sign Out</a>
  </li>
</ul>

<div class="container">
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="main" role="tabpanel" aria-labelledby="main-tab">
      <br>
      <img src="assets/tabas.png" class="img-fluid" alt="LOGO_TABAS">
    </div>
    <div class="tab-pane fade show" id="assignment" role="tabpanel" aria-labelledby="assignment-tab">
      <app-assignment [childMessage]="parentMessage"></app-assignment>
    </div>
    <div class="tab-pane fade" id="scanning" role="tabpanel" aria-labelledby="scanning-tab">
      <app-scanning [childMessage]="parentMessage"></app-scanning>
    </div>
    <div class="tab-pane fade" id="signOut" role="tabpanel" aria-labelledby="signOut-tab">
      <app-sign-out [childMessage]="parentMessage" (messageEvent)="receiveMessage($event)"></app-sign-out>
    </div>
  </div>
</div>
